<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <img class="logo" src="img/logoweb.png" onclick="window.location.href='dashboard.html'">
  <nav class="main-nav">
    <a class="nav-item" href="dashboard.html">Dashboard</a>
    <a class="nav-item" href="sanpham.html">Sản phẩm</a>
    <a class="nav-item" href="danhmuc.html">Danh mục</a>
    <a class="nav-item" href="nguoidung.html">Người dùng</a>
    <a class="nav-item" href="magiamgia.html">Mã giảm giá</a>
  </nav>
</header>

<main class="container">
  <div class="table-box">
    <h2>Danh sách sản phẩm</h2>
    <table id="productTable">
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Ảnh</th>
        <th colspan="2">Hành động</th>
      </tr>
    </table>

    <!-- ✅ Form thêm / sửa sản phẩm -->
    <form class="product-form">
      <h3>Thêm / Sửa sản phẩm</h3>
      <div class="form-row">
        <input type="text" name="name" placeholder="Tên sản phẩm" required>
        <input type="text" name="description" placeholder="Mô tả" required>
      </div>
      <div class="form-row">
        <input type="number" name="price" placeholder="Giá (VND)" required>
        <input type="text" name="image" placeholder="Đường dẫn ảnh (URL)" required>
      </div>
      <button type="submit" class="submit-btn">Lưu</button>
    </form>
  </div>
</main>

<footer>©2025 - Trang quản trị Rudo Watch</footer>

<!-- ✅ Đường dẫn module -->
<script type="module" src="views/products.js"></script>

</body>
</html>

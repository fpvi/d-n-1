<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quản lý mã giảm giá</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
</head>
<body>
<header class="site-header">
  <img class="logo" src="img/logoweb.png" onclick="window.location.href='dashboard.html'">
  <nav class="main-nav">
    <a class="nav-item" href="dashboard.html">Dashboard</a>

<main class="container">
  <div class="table-box">
    <h2>Danh sách mã giảm giá</h2>
    <table id="voucherTable">
      <tr><th>Mã</th><th>Giảm (%)</th><th>Tối đa (VNĐ)</th></tr>
    </table>
  </div>
</main>

<footer>©2025 - Trang quản trị Rudo Watch</footer>

<script>
vouchers.forEach(v => {
  document.getElementById("voucherTable").innerHTML += `
    <tr>
      <td>${v.code}</td>
      <td>${v.discount}%</td>
      <td>${v.maxDiscount.toLocaleString()}đ</td>
    </tr>
  `;
});
</script>
